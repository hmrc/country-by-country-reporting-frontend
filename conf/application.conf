include "frontend.conf"

appName="country-by-country-reporting-frontend"

play.http.router = prod.Routes
play.filters.enabled += "uk.gov.hmrc.play.bootstrap.frontend.filters.SessionIdFilter"
play.filters.enabled += play.filters.csp.CSPFilter

play.http.errorHandler = "handlers.ErrorHandler"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientV2Module"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
play.modules.enabled += "config.Module"

play.i18n.langs = ["en"]

microservice {
    services {
      auth {
        protocol = http
        host     = localhost
        port     = 8500
      }
      country-by-country-reporting {
        protocol = http
        host     = localhost
        port     = 10022
      }
      upscan {
        host = localhost
        port = 9570
        protocol = http
        redirect-base = "http://localhost:10024"
        callbackDelayInSeconds = 1
        max-file-size-in-mb = 100
      }
    }
}

contact-frontend {
  host      = "http://localhost:9250"
  serviceId = "country-by-country-reporting-frontend"
}

timeout-dialog {
  timeout   = 900
  countdown = 120
}

# please update this counter as multiple of 3 seconds
spinner.counter = 4

session {
  timeoutSeconds = 900
}

mongodb {
  uri                 = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds = 900
  encryptionEnabled   = true
}

urls {
  login         = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue = "http://localhost:10024/send-a-country-by-country-report"
  signOut       = "http://localhost:9514/feedback/send-a-country-by-country-report"
  register      = "http://localhost:10026/register-to-send-a-country-by-country-report"
  emailEnquiries = "msb.countrybycountryreportingmailbox@hmrc.gov.uk"
  guidance.agentService   = "https://www.gov.uk/guidance/get-an-hmrc-agent-services-account"
  agentServiceHome   = "http://localhost:9401/agent-services-account/home"
  agentServiceNoAssignment   = "http://localhost:9401/agent-services-account/no-assignment"
  cbcGuidance = "https://www.gov.uk/guidance/send-a-country-by-country-report#how-to-create-your-report"
  businessRulesDoc = "https://assets.publishing.service.gov.uk/media/68f611cd1c9076042263f097/CBC_business_rules.ods"
  agentServiceLink = "https://www.gov.uk/guidance/get-an-hmrc-agent-services-account"
  clientAuthoriseLink = "https://www.gov.uk/guidance/how-to-use-the-digital-handshake-to-get-authorised-as-a-tax-agent"
  emailForSession = "cbcdigital@digital.hmrc.gov.uk"
  allowedRedirects = ["localhost"]
}

host = "http://localhost:10024"

accessibility-statement{
  service-path = "/send-a-country-by-country-report"
}

tracking-consent-frontend {
  gtm.container = "d"
}

features {
  beta-phase: false
}

play-frontend-hmrc {
    useRebrand = true
}

bootstrap.filters.sessionId.enabled = true

crypto.key = "OfasPrfh8EQcLIgI37G01IEm2+mBPC3Cy4ZkcUUna+I=" # key is overridden for each environment

migrated-user{
  name = "MIGRATED"
  email = "migrated@email.com"
}

max-normal-file-size-bytes = 3145728
normal-file-wait-time = 3
large-file-wait-time = 10

bootstrap.filters.allowlist.enabled = false
; bootstrap.filters.allowlist.ips.0 = "80.169.52.106"
; bootstrap.filters.allowlist.ips.1 = "2.220.107.189"
bootstrap.filters.allowlist.ips.0 = "35.176.73.226"
bootstrap.filters.allowlist.ips.1 = "35.176.135.47"
bootstrap.filters.allowlist.excluded = ["/send-a-country-by-country-report/problem/email-us-for-access", "/ping/ping", "/send-a-country-by-country-report/hmrc-frontend/assets/*", "/send-a-country-by-country-report/assets/*"]
bootstrap.filters.allowlist.redirectUrlWhenDenied = "/send-a-country-by-country-report/problem/email-us-for-access"
